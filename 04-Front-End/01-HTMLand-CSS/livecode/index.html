<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="text-center">Dribbble Card</h1>
    <div class="container">
      <div class="cards">
      <div class="card">
        <div class="card-white">
          <div class="card-white-photo" style="background-image: url('https://images.unsplash.com/photo-1623348880094-ac097b32e4dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1173&q=80');">
            <a href="#" class="btn-hidden">Save</a>
          </div>
          <ul class="list-inline card-icons">
            <li>
              <i class="fas fa-eye"></i>90
            </li>
            <li>
              <i class="fas fa-comment"></i>40
            </li>
            <li>
              <i class="fas fa-heart"></i>150
            </li>
          </ul>
        </div>
        <div class="card-profile">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80" alt="" class="avatar">
          <a href="#">Beautiful-woman</a>
        </div>
      </div>


        <div class="card">
          <div class="card-white">
            <div class="card-white-photo" style="background-image: url('https://images.unsplash.com/photo-1580746738099-1cb74f972feb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=735&q=80');">
              <a href="#" class="btn-hidden">Save</a>
            </div>
            <ul class="list-inline card-icons">
              <li>
                <i class="fas fa-eye"></i>90
              </li>
              <li>
                <i class="fas fa-comment"></i>40
              </li>
              <li>
                <i class="fas fa-heart"></i>150
              </li>
            </ul>
          </div>
          <div class="card-profile">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80"
              alt="" class="avatar">
            <a href="#">Beautiful-woman</a>
          </div>
        </div>

        <div class="card">
          <div class="card-white">
            <div class="card-white-photo" style="background-image: url('https://images.unsplash.com/photo-1579017461826-8ea20d5cdb28?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2156&q=80');">
              <a href="#" class="btn-hidden">Save</a>
            </div>
            <ul class="list-inline card-icons">
              <li>
                <i class="fas fa-eye"></i>90
              </li>
              <li>
                <i class="fas fa-comment"></i>40
              </li>
              <li>
                <i class="fas fa-heart"></i>150
              </li>
            </ul>
          </div>
          <div class="card-profile">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80"
              alt="" class="avatar">
            <a href="#">Beautiful-woman</a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
