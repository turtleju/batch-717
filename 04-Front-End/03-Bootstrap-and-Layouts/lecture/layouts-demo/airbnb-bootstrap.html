<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>
    <!-- Navbar begins -->
    <div class="border-bottom py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <img src="images/logo.png" alt="lewagon logo" width="40px">
          <div class="btn btn-primary">Signin</div>
        </div>
      </div>
    </div>
    <!-- Navbar ends -->
    <!-- Page begins -->
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100 rounded" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



          <h1 class="mt-3">Lovely flat in Casablanca</h1>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime laboriosam exercitationem dolorem nihil voluptatum reiciendis et incidunt porro, perferendis accusamus, quod nam, nostrum facilis quae iusto ullam sit ex sapiente.</p>

        </div>

        <div class="col-12 col-lg-4">
          <form action="#" class="border p-3">
            <h2>Book this flat</h2>
            <div class="form-group">
              <label for="message">Write your message :</label>
              <input type="text" placeholder="Write your message here" id="message" class="form-control">
            </div>
            <div class="form-group">
              <label for="checkin">Checkin</label>
              <input type="date" placeholder="dd/mm/yy" id="checkin" class="form-control">
            </div>
            <div class="form-group">
              <label for="checkout">Checkout</label>
              <input type="date" placeholder="dd/mm/yy" id="checkout" class="form-control">
            </div>
            <input type="submit" value="Book now" class="btn btn-primary w-100">
          </form>
        </div>

      </div>




    </div>
    <!-- Page ends -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
